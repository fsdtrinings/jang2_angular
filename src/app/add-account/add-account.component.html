<div class="mainDiv">
    <form (ngSubmit)="formSubmittion()" #accForm="ngForm">
        <table style="margin-top: 10%;margin-bottom: 2%">
            <tr>
                <td> Enter Username </td>
                <td> 
                    <input #username="ngModel"   type="text"  [(ngModel)]="accountModel.username" id="username" name="username" required pattern="[a-zA-Z][a-zA-Z]+"/> 
                </td>
                <td> 
                    <div *ngIf="username.untouched == false && username.touched == true && username.invalid == true">
                        <p class="errorMsg"> username cannot be left blank or not in proper format </p>
                    </div>
                </td>
            </tr>
            <tr>
                <td> Password </td>
                <td> <input #password="ngModel" required minlength="5" type="Password" [(ngModel)]="accountModel.password" id="password" name="password"/> </td>
                <td> 
                    <div *ngIf="password.untouched == false && password.touched == true && password.invalid == true">
                        <p class="errorMsg"> Password cannot be left blank or min 5 characters </p>
                    </div>
                </td>
            </tr>
           
            <tr>
                <td> Role </td>
                <td> 
                    <input type="radio" value="admin" name="role" [(ngModel)]="accountModel.role" id="role1" >admin
                    <input type="radio" value="client" name="role" [(ngModel)]="accountModel.role" id="role2">client
                </td>
                <td> </td>
            </tr>
            <tr>
                <td> Initial Balance </td>
                <td> <input type="number" [(ngModel)]="accountModel.balance" id="balance" name="balance"/> </td>
                <td> </td>
            </tr>
           
            
        </table>
        <hr/>
        <table>
            <tr>
                <td> First Name </td>
                <td> <input type="text" [(ngModel)]="accountModel.userdetails.firstName" id="firstName" name="firstName"/> </td>
                <td> </td>
            </tr>
            <tr>
                <td> Last Name </td>
                <td> <input type="text" [(ngModel)]="accountModel.userdetails.lastname" id="lastname" name="lastname"/> </td>
                <td> </td>
            </tr>
            <tr>
                <td> Address </td>
                <td> <input type="text" [(ngModel)]="accountModel.userdetails.houseAddress" id="houseAddress" name="houseAddress"/> </td>
                <td> </td>
            </tr>

            <tr>
                <td> City </td>
                <td> <input type="text" [(ngModel)]="accountModel.userdetails.city" id="city" name="city"/> </td>
                <td> </td>
            </tr>
            <tr>
                <td> Pan number </td>
                <td> <input type="text" [(ngModel)]="accountModel.userdetails.panNumber" id="panNumber" name="panNumber"/> </td>
                <td> </td>
            </tr>
            <tr>
                <td> Mobile Phone  </td>
                <td> <input type="text" [(ngModel)]="accountModel.userdetails.mobileNumber" id="mobileNumber" name="mobileNumber"/> </td>
                <td> </td>
            </tr>
            <tr>
                <td> <button  [disabled]="accForm.form.invalid" type="submit">Register User</button> </td>
                <td> <input type="reset" /> </td>
                <td> </td>
            </tr>
        </table>
    </form>
</div>
